<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Badges & Achievements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    /* Header */
    .top-bar {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 20px 20px;
      text-align: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
    }

    .quote-box {
      background-color: white;
      padding: 10px 30px;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      margin: 15px auto 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .quote {
      font-style: italic;
      color: #ff66b2;
      font-size: 1.2em;
      margin: 0;
    }

    /* Title */
    .page-title {
      text-align: center;
      font-size: 3em;
      color: #ff66b2;
      margin-top: 40px;
    }

    /* Main Container */
    .achievements-container {
      max-width: 1000px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      border: 4px solid #ff66b2;
      box-shadow: 0 10px 25px rgba(255, 105, 180, 0.25);
    }

    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 20px;
    }

    .badge {
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #ffe6f0;
      transition: transform 0.3s ease;
    }

    .badge:hover {
      transform: scale(1.1);
    }

    .badge img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .badge p {
      color: #ff66b2;
      font-weight: bold;
      font-size: 1em;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #ff66b2;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <h1>EndorphinEdge</h1>
    <div class="quote-box">
      <p class="quote">"Earn it. Wear it. Show it off."</p>
    </div>
  </div>

  <!-- Page Title -->
  <h2 class="page-title">Badges & Achievements</h2>

  <!-- Badges Container -->
  <div class="achievements-container">
    <div class="badges-grid">
      <div class="badge">
        <img src="firstworkoutbadge.png" alt="First Workout Badge">
        <p>First Workout</p>
      </div>
      <div class="badge">
        <img src="threedaystreakbadge.png" alt="3-Day Streak Badge">
        <p>3 Day Streak</p>
      </div>
      <div class="badge">
        <img src="earlyriserbadge.jpg" alt="Early Riser Badge">
        <p>Early Riser</p>
      </div>
      <div class="badge">
        <img src="consistentbadge.jpeg" alt="Consistency Queen">
        <p>Consistency Queen</p>
      </div>
      <!-- Add more badges as needed -->
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 EndorphinEdge. All Rights Reserved.</p>
  </div>

</body>
</html>
