<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Top Bar */
    .top-bar {
      background-image: url('background.jpg'); /* Same image as on Dashboard */
      background-size: cover;
      background-position: center center;
      color: white;
      padding: 80px 20px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }

    .quote-box {
      background-color: white;
      padding: 10px 30px;  /* Adjusted padding for more space */
      border-radius: 10px;
      max-width: 700px;  /* Increased width */
      width: 90%;  /* Makes it responsive */
      margin-top: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: adds a slight shadow for a floating effect */
      white-space: nowrap;  /* Ensures the quote stays on a single line */
      overflow: hidden;  /* Prevents the quote from overflowing */
      text-overflow: ellipsis; /* Truncates overflowed text with ellipsis */
    }

    .quote {
      font-style: italic;
      color: #ff66b2;
      font-size: 1.2em;
      margin: 0;
    }

    /* Main Content */
    .profile-container {
      margin: 20px;
      text-align: center;
    }

    h2 {
      font-size: 4em; /* Large size for the profile title */
      color: #ff66b2;
    }

    /* Profile Details */
    .profile-details {
      display: flex;
      justify-content: center;
      
      gap: 50px;
      margin-top: 30px;
    }

    /* Profile Picture */
    .profile-picture {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ff66b2;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Profile Info */
    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 1.2em;
      line-height: 1.8em;
    }

    .profile-info p {
      margin: 5px 0;
    }

    /* Edit Profile Button */
    .edit-profile-btn {
        position: absolute;
        top: 620px; /* Adjust this value based on your layout */
        left: 530px; /* Adjust this value as needed */
        background-color: #ff66b2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        }

    .edit-profile-btn:hover {
      background-color: #e55d99;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #ff66b2;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h1>EndorphinEdge</h1>
    <div class="quote-box">
        <p class="quote" style="font-size: 1.5em;">"Push yourself because no one else is going to do it for you."</p>
    </div>
  </div>

  <!-- Main Profile Content -->
  <div class="profile-container">
    <h2>User Profile</h2>

    <!-- Profile Info Section -->
    <div class="profile-details">
      <!-- Profile Picture -->
      <div class="profile-picture">
        <img src="profile1.jpg" alt="User Profile Picture">
      </div>

      <!-- Profile Information -->
      <div class="profile-info">
        <p><strong>Name:</strong> Mary Smith</p>
        <p><strong>Age:</strong> 25</p>
        <p><strong>Gender:</strong> Female</p>
        <p><strong>Weight:</strong> 70kg</p>
        <p><strong>Height:</strong> 175cm</p>
        <p><strong>Email:</strong> mary.smith@example.com</p>
        <p><strong>Location:</strong> New York, USA</p>
        <p><strong>Joined:</strong> January 2023</p>
      </div>
    </div>

    <!-- Edit Profile Button under the Profile Image (Left-aligned) -->
    <a href="edit-profile.html" class="edit-profile-btn">Edit Profile</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 EndorphinEdge. All Rights Reserved.</p>
  </div>

</body>
</html>
